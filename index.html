<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Valation layout</title>
    <style>
        .img-height img {
            height: 400px;
        }

        .sunset-height img {
            height: 500px;
        }

        .bottom-height img {
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- here we using gitter thats why there is no gap  -->
        <div class="row g-0">
            <div class="col-md-4 sunset-height">
                <img class="img-fluid" src="images/vacation/sunset.png" alt="">
            </div>

            <div class="col-md-8">
                <div class="row g-0">
                    <div class="col-md-4 img-height">
                        <div>
                            <img class="img-fluid" src="images/vacation/boat.png" alt="">
                        </div>
                    </div>
                    <div class="col-md-4 img-height">
                        <div>
                            <img class="img-fluid" src="images/vacation/beach.png" alt="">
                        </div>
                    </div>
                    <div class="col-md-4 img-height">
                        <div>
                            <img class="img-fluid" src="images/vacation/coconut.png" alt="">
                        </div>
                    </div>
                    <div class="row g-0 bottom-height">
                        <img src="images/vacation/sand.jpg" alt="">
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>
    <!-- bootstrap js style sheets -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
